<mat-toolbar color="primary">
    <span>Health Dashboard</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/patients">Patients</button>
    <button mat-button routerLink="/summary">Summary</button>
</mat-toolbar>

<mat-sidenav-container class="dashboard-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/patients" routerLinkActive="active-link">Patients</a>
            <a mat-list-item routerLink="/visits" routerLinkActive="active-link">Visit</a>
            <a mat-list-item routerLink="/summary" routerLinkActive="active-link">Summary</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="dashboard-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
    </mat-sidenav-container>
